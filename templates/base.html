{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="AIPHABTC: 아이파비트, 인공지능과 코인 공부를 함께. 비트코인, 이더리움, 알트코인, 트레이딩, 딥러닝, 블록체인, 투자봇 정보공유, 검색 및 평가 플랫폼"/>
    <meta property="og:image" content="{% if media_url %}{{ media_url }}{% else %}{% static 'aiphabtc_mascot.jpeg' %}{% endif %}" />
    <!-- <meta property="og:image" content="{% static 'aiphabtc_mascot.jpeg' %}" /> -->
    <!-- Quill editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- KaTeX -->
    <link href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js"></script>
    <!-- Include the Quill and Quill Formula scripts in your template -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- aiphabtc CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"> -->
    <title>AIPHABTC: 아이파비트, AI와 함께 비트코인 공부하자</title>
    <meta name="description" content="아이파비트 AIPHABTC에서 비트코인, 이더리움, 알트코인, 트레이딩, 딥러닝, 블록체인, 투자봇, 경제, 코인시장 시황 관련 정보 공유와 공부를 해보세요">
    <!-- Spinner CSS -->
    <style>
        /* Spinner Overlay */
        #spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 4px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top: 4px solid #000;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8407897247207083"
     crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Spinner Overlay -->
    <div id="spinner-overlay" style="display:none;">
        <div class="spinner"></div>
    </div>

    {% include "navbar.html" %}
    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
    {% block content %}
    {% endblock %}
    <!-- 기본 템플릿 안에 삽입될 내용 End -->
    <!-- jQuery JS -->
    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <!-- Spinner JS -->
    <script>
        window.onload = function() {
            document.getElementById('spinner-overlay').style.display = 'none';
        };
        window.onbeforeunload = function() {
            document.getElementById('spinner-overlay').style.display = 'flex';
        };
    </script>
    {% block script %}
    {% endblock %}
    {% block javascript %}
    {% endblock %}
</body>
</html>
