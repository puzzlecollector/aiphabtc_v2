{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="AIPHABTC: study both AI and cryptocurrency together. Information sharing and evaluation platform on Bitcoin, Ethereum, Solana, Ripple, altcoins, trading, deep learning, machine learning, blockchain, and investment bots."/>
    <meta property="og:image" content="{% static 'aiphabtc_mascot.jpeg' %}"/>
    <title>로딩중...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top: 4px solid #3498db; /* Blue spinner */
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        p {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            animation: fadeIn 2s ease-out;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 768px) {
            .spinner {
                width: 50px;
                height: 50px;
            }
            p {
                font-size: 1.25rem;
            }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8407897247207083"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner"></div>
        <p>이동중입니다 조금만 기다려주세요</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(window).on('beforeunload', function() {
                // Hide spinner when leaving the page
                $('.spinner-container').hide();
            });

            $(window).on('pageshow', function(event) {
                // Check if the event was persisted (cached in bfcache)
                if (event.originalEvent.persisted) {
                    // Page is loaded from bfcache, reset the spinner state
                    $('.spinner-container').hide();
                }
            });

            setTimeout(function() {
                window.location.href = '/aiphabtc/'; // Ensure this URL is correct for your main content
            }, 3000); // This time can be adjusted based on your needs
        });

        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
    </script>
</body>
</html>
